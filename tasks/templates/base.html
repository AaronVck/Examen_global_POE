<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
    <title>DJango CRUD Aplicacion</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DJango CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin">Signin</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks/">Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks_completed/">Tasks Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks/create/">Create Task</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Tasks Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Create Task</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    </nav>
    {% block content %}


    {% endblock %}

</body>
</html>
